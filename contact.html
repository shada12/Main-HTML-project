<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link rel="stylesheet" href="./style.css" />
</head>

<body>

    <div class="container">

        <nav class="subnav">
            <a href="#lang"><span class="lang active">En</span> | <span class="lang">Fr</span></a>
        </nav>

        <header class="header">
            <img src="" alt="Logo" />
            <h1>Web Developer</h1>
        </header>

        <nav class="mainnav">
            <a href="index.html">Home</a>
            <a href="hobbiesInterests.html">Interests & Hobbies</a>
            <a href="contact.html">Contact</a>

        </nav>

        <div class="contact">

            <h3> Contact Us</h3>

            <form action="">
                <label for="fname">First name:</label><br>
                <input type="text" id="fname" name="fname" placeholder="Required"><br><br>

                <label for="lname">Last name:</label><br>
                <input type="text" id="lname" name="lname" placeholder="Required"><br><br>

                <label for="email">Email Address:</label><br>
                <input type="text" id="email" name="email" placeholder="Required"><br><br>

                <label for="TextArea" class="form-label">Message:</label><br>
                <textarea id="TextArea" placeholder="Required message"></textarea><br><br>

                <div>
                    <button class="button" type="reset" name="reset" id="resetBtn">RESET</button>
                    <button class="button" type="submit" name="submit" id="submitBtn">SUBMIT</button>
                </div>
            </form>

        </div>
        <footer class="foot">
            <p>&copy; 2022</p>
        </footer>

    </div>
</body>

</html>
